#======================= Global Settings =====================================
[global]
server string = Samba Server %v
workgroup = WORKGROUP
security = user
map to guest = Never
load printers = no
printing = bsd
printcap name = /dev/null
disable spoolss = yes
log file = /var/log/samba/log.%m
#============================ Share Definitions ==============================
[data1]
path = /data1
browsable =yes
writable = yes
guest ok = yes
read only = no
valid users = @smbgrp
[data2]
path = /data2
browsable =yes
writable = yes
guest ok = yes
read only = no
valid users = @smbgrp
[data3]
path = /data3
